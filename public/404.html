
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Dr. Jan Duffy Luxury Real Estate</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --luxury-gold: #d4af37;
      --luxury-black: #222222;
      --luxury-white: #f9f9f9;
      --luxury-gray: #8a8a8a;
      --serif-font: 'Playfair Display', Georgia, serif;
      --sans-font: 'Montserrat', Helvetica, sans-serif;
    }
    
    body {
      font-family: var(--sans-font);
      background: linear-gradient(to bottom, #f9f9f9, #f0f0f0);
      color: var(--luxury-black);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      padding: 60px 40px;
      background-color: white;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      border-radius: 8px;
      position: relative;
      border: 1px solid rgba(212,175,55,0.1);
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background-color: var(--luxury-gold);
    }
    
    .logo {
      font-family: var(--serif-font);
      font-weight: 500;
      letter-spacing: 1px;
      margin-bottom: 30px;
      color: var(--luxury-gold);
    }
    
    h1 {
      font-family: var(--serif-font);
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: var(--luxury-black);
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2.5rem;
      line-height: 1.8;
      color: var(--luxury-gray);
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    
    a {
      background-color: var(--luxury-gold);
      color: var(--luxury-black);
      padding: 16px 36px;
      border-radius: 4px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
      margin-top: 20px;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 14px;
      position: relative;
      overflow: hidden;
    }
    
    a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
      transition: all 0.6s ease;
    }
    
    a:hover {
      background-color: var(--luxury-black);
      color: var(--luxury-gold);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    a:hover::before {
      left: 100%;
    }
    
    @media (max-width: 767px) {
      .container {
        padding: 40px 20px;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      p {
        font-size: 1rem;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Dr. Jan Duffy | Consenza Estates</div>
    <h1>404 - Page Not Found</h1>
    <p>The luxury property you're searching for is no longer at this address. Allow us to guide you back to our collection of exclusive listings.</p>
    <a href="/">Return to Home</a>
  </div>
</body>
</html>
