
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Consenza Estates | Dr. Jan Duffy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --luxury-gold: #c8a855;
      --luxury-dark: #1a1a1a;
      --luxury-light: #f9f7f2;
    }
    
    body {
      font-family: 'Lato', sans-serif;
      background-color: var(--luxury-light);
      color: var(--luxury-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      padding: 40px;
      background-color: white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border-radius: 8px;
      position: relative;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background-color: var(--luxury-gold);
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
      color: var(--luxury-dark);
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      color: #555;
    }
    
    a {
      background-color: var(--luxury-gold);
      color: white;
      padding: 14px 30px;
      border-radius: 4px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
      margin-top: 20px;
      letter-spacing: 0.5px;
    }
    
    a:hover {
      background-color: #b39748;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(200, 168, 85, 0.3);
    }
    
    .logo {
      margin-bottom: 30px;
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: var(--luxury-gold);
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Dr. Jan Duffy | Consenza Estates</div>
    <h1>404 - Page Not Found</h1>
    <p>The luxury property you're searching for is no longer at this address. Let us guide you back to our exclusive listings.</p>
    <a href="/">Return to Home</a>
  </div>
</body>
</html>
